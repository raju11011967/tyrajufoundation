<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telangana Education Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0ff;
      margin: 0;
      color: #000;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      background: #0073e6;
      justify-content: center;
    }
    nav button {
      background: #005bb5;
      border: none;
      color: white;
      padding: 12px 16px;
      margin: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background: #003d80;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    a {
      color: #004080;
    }
    #galleryContainer img {
      max-width: 150px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Telangana Education Portal</h1>
    <button onclick="toggleLanguage()">తెలుగు</button>
  </header>
  <nav>
    <button onclick="showTab('Overview')">Overview</button>
    <button onclick="showTab('KG-V')">KG–V</button>
    <button onclick="showTab('VI-X')">VI–X</button>
    <button onclick="showTab('Intermediate')">Intermediate</button>
    <button onclick="showTab('Universities')">Universities</button>
    <button onclick="showTab('Scholarships')">Scholarships</button>
    <button onclick="showTab('Library')">Library Resources</button>
    <button onclick="showTab('Admissions')">Admissions</button>
    <button onclick="showTab('Gurukulas')">Gurukulas</button>
    <button onclick="showTab('SainikSchools')">Sainik Schools</button>
    <button onclick="showTab('Gallery')">Gallery</button>
    <button onclick="showTab('Contact')">Contact Us</button>
    <button onclick="showTab('TYRFLibrary')">TYRFLibrary</button>
  </nav>

  <div id="Overview" class="tab-content active">
    <h2>Overview</h2>
    <p>This portal covers KG to PG education information in Telangana.</p>
  </div>
  
  <!-- Repeat similar blocks below -->
  <div id="KG-V" class="tab-content">
    <h2>KG–V Schools</h2>
    <ul>
      <li><a href="https://school1.example.com" target="_blank">Model School 1</a></li>
      <li><a href="https://school2.example.com" target="_blank">Model School 2</a></li>
      <!-- Add up to 10 links -->
    </ul>
  </div>

  <div id="Gallery" class="tab-content">
    <h2>Gallery</h2>
    <input type="file" id="imgInput" multiple />
    <button onclick="deleteAllImages()">Delete All Images</button>
    <div id="galleryContainer"></div>
  </div>

  <!-- Add similar blocks for VI-X, Intermediate, Universities, etc., each with 10 links -->
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function toggleLanguage() {
      const labels = {
        "Overview": "వలోకనం", "KG–V": "కేజీ–ఐదు", "VI–X": "ఆరు–పది", "Intermediate": "ఇంటర్",
        "Universities": "విశ్వవిద్యాలయాలు", "Scholarships": "ఉపకార వేతనాలు",
        "Library Resources": "గ్రంథాలయ వనరులు", "Admissions": "ప్రవేశాలు", 
        "Gurukulas": "గురుకులాలు", "Sainik Schools": "సైనిక్ పాఠశాలలు",
        "Gallery": "గ్యాలరీ", "Contact Us": "సంప్రదించండి", "TYRFLibrary": "టీవైఆర్ఎఫ్ లైబ్రరీ"
      };
      const isEng = document.querySelector("nav button").innerText === "Overview";
      document.querySelectorAll("nav button").forEach(btn => {
        const txt = btn.innerText.trim();
        if (isEng && labels[txt]) btn.innerText = labels[txt];
        else if (!isEng) btn.innerText = Object.keys(labels).find(k => labels[k] === txt) || txt;
      });
    }

    function saveImagesToLocal() {
      const gallery = document.getElementById("galleryContainer");
      const imgs = [...gallery.querySelectorAll("img")].map(img => img.src);
      localStorage.setItem("galleryImages", JSON.stringify(imgs));
    }

    function loadImagesFromLocal() {
      const gallery = document.getElementById("galleryContainer");
      const imgs = JSON.parse(localStorage.getItem("galleryImages") || "[]");
      imgs.forEach(src => {
        const img = new Image();
        img.src = src;
        gallery.appendChild(img);
      });
    }

    function deleteAllImages() {
      localStorage.removeItem("galleryImages");
      document.getElementById("galleryContainer").innerHTML = "";
    }

    document.getElementById("imgInput").addEventListener("change", function(event) {
      const gallery = document.getElementById("galleryContainer");
      [...event.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.src = e.target.result;
          gallery.appendChild(img);
          saveImagesToLocal();
        };
        reader.readAsDataURL(file);
      });
    });

    window.onload = loadImagesFromLocal;
  </script>
</body>
</html>
